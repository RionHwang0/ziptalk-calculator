<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 계산기</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      margin: 0; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #F5F6F7;
      color: #333333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    p {
      margin: 1rem 0;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #FEE500;
      color: #333333;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      transition: all 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    // 현재 도메인에 맞는 경로로 리다이렉트하는 함수
    function redirectToApp() {
      const currentDomain = window.location.origin;
      window.location.href = currentDomain + '/ziptalk-calculator/';
      return false;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>부동산 계산기</h1>
    <p>간편하게 청약 가점을 계산하고 부동산 관련 비용을 확인해보세요</p>
    <p>이 앱은 청약 점수 계산기, 평수 계산기, 취득세 계산기, 보유세 계산기를 제공합니다.</p>
    <a href="javascript:void(0)" onclick="redirectToApp()" class="button">앱 실행하기</a>
  </div>
</body>
</html>
